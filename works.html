  <script>
    // Load and render projects from JSON
    async function loadProjects() {
      try {

        console.log("data/project.json")
        const response = await fetch('data/project.json');
        const data = await response.json();
        renderProjects(data.projects);
      } catch (error) {
        console.error('Error loading projects:', error);
      }
    }

    function renderProjects(projects) {

      console.log("heereeee");
      const worksContainer = document.getElementById('works-list-project');

      console.log({worksContainer})
      
      // Clear existing content first to avoid duplicates
      if (worksContainer) {
        worksContainer.innerHTML = '';
      }

      projects.forEach(project => {
        const projectHTML = `
          <li class="box box--work" data-cat="${project.data_cat}">
            <a href="${project.link}" data-navigo class="box--work__link js-has-cursor-text">
              <div class="box--work__info">
                <h2>${project.title}</h2>
                <p>${project.client}</p>
                <p>${project.category}</p>
              </div>

              <div class="box--work__video video-wrapper has-poster">
                <img class="video-img-poster lazy-media loaded"
                  src="${project.poster_image}"
                 srcset="${project.poster_image_srcset}"
                  alt="">
                <video class="js-video lazy-media loaded"
                 src="${project.video_url}"
                  playsinline loop muted></video>
              </div>
              <div class="cursor-text-animated js-cursor-text-animated">
                <div class="mooving-elements is-arrow" data-friction="1">
                  <svg width="11" height="10" viewBox="0 0 11 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M8.72366 3.91174H7.0685L5.14349 3.8482L6.53777 4.99985L8.40882 6.65189L7.19444 7.72412L5.3234 6.07209L4.01007 4.83306L4.07303 6.50892L4.06404 8.02593L2.3819 6.54069L2.39989 2.42649L7.04152 2.42649L8.72366 3.91174Z"
                      fill="white" />
                  </svg>
                </div>
                <div class="mooving-elements shift cursor-main-text" data-friction="5">
                  <h2>${project.title}</h2>
                  <p>${project.client}</p>
                  <p>${project.category}</p>
                </div>
              </div>
            </a>
          </li>
        `;
        
        console.log({projectHTML})
        worksContainer.innerHTML += projectHTML;
      });
    }

    // Function to check if we need to load projects
    function checkAndLoadProjects() {
      console.log('checkAndLoadProjects called, current path:', window.location.pathname);
      const worksContainer = document.getElementById('works-list-project');
      console.log('Works container found:', !!worksContainer);
      console.log('Container children count:', worksContainer ? worksContainer.children.length : 'N/A');
      
      if (worksContainer && worksContainer.children.length === 0) {
        console.log('Loading projects...');
        loadProjects();
      } else {
        console.log('Projects already loaded or container not found');
      }
    }

    // Force load projects (for debugging)
    function forceLoadProjects() {
      console.log('Force loading projects...');
      loadProjects();
    }

    // Load projects when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOMContentLoaded event fired');
      checkAndLoadProjects();
    });
    
    // Also load projects when the page becomes visible (for client-side routing)
    document.addEventListener('visibilitychange', function() {
      console.log('visibilitychange event, hidden:', document.hidden);
      if (!document.hidden) {
        setTimeout(checkAndLoadProjects, 100);
      }
    });
    
    // Load projects when window gains focus (backup for routing)
    window.addEventListener('focus', function() {
      console.log('window focus event');
      setTimeout(checkAndLoadProjects, 100);
    });
    
    // Listen for popstate events (browser back/forward)
    window.addEventListener('popstate', function() {
      console.log('popstate event fired');
      setTimeout(checkAndLoadProjects, 100);
    });
    
    // Listen for hashchange events
    window.addEventListener('hashchange', function() {
      console.log('hashchange event fired');
      setTimeout(checkAndLoadProjects, 100);
    });
    
    // Check periodically if we're on works page but no projects loaded
    setInterval(function() {
      if (window.location.pathname.includes('/works')) {
        checkAndLoadProjects();
      }
    }, 1000);
    
    // Expose functions globally for debugging
    window.forceLoadProjects = forceLoadProjects;
    window.checkAndLoadProjects = checkAndLoadProjects;
    
    // Try to load projects immediately when script runs
    setTimeout(function() {
      console.log('Initial timeout check');
      checkAndLoadProjects();
    }, 500);
    
    // More aggressive checking for client-side routing
    let lastPath = window.location.pathname;
    setInterval(function() {
      if (window.location.pathname !== lastPath) {
        console.log('Path changed from', lastPath, 'to', window.location.pathname);
        lastPath = window.location.pathname;
        if (window.location.pathname.includes('/works')) {
          setTimeout(checkAndLoadProjects, 200);
        }
      }
    }, 100);
  </script>
